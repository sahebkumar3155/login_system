<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ session['username'] }}!</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <h3>User List</h3>
    <ul>
        {% for user in users %}
            <li>{{ user['username'] }} - <a href="{{ url_for('edit', id=user['_id']) }}">Edit</a> - <a href="{{ url_for('delete', id=user['_id']) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
